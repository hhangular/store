name: panoptes-ui
run-name: ${{ github.actor }} run build on ${{ github.repository }}
on: [push]
jobs:
  build-angular-lib:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: npm install
      - run: npm run build
      - run: npm publish
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
