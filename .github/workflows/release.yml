name: Create Release
run-name: ${{ github.actor }} run build on ${{ github.repository }}
on:
  workflow_dispatch:
jobs:
    create-release:
        runs-on: ubuntu-latest
        steps:
        - uses: actions/checkout@v3
        - uses: actions/setup-node@v3
        - run: npm install
        # - run: npm run test:ci
        - run: npm run build
        - run: cd projects/store ; npm version patch ; 
        - run: cd ../..
        - run: git status
        - run: |
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
        - run: git commit -a -m "Bump version" ; git push --tags
      
        
